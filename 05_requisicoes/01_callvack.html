<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ola javascript</h1>

    <button id="botao">Botao Clique</button>

    <script>
        function cliqueCallback(){
            alert("Cliquei no botao")
        }
        document.getElementById("botao").addEventListener("click", cliqueCallback)
    </script>
</body>
</html>
